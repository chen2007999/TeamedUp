<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mouse Parallax Plugin Demo</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link href="@routes.Assets.at("javascripts/parallax/mouseparallax.css")" rel="stylesheet" type="text/css">

<style>
body, html {
height: 100%;
}
.mouse-bg {
left: 0;
right: 0;
bottom: 0;
top: 0;
position: fixed;
}
#background {
background-image: url('http://localhost:9000/assets/stylesheets/new.jpg');
}
</style>
</head>

<body>
<div id="background" class="mouse-bg"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="@routes.Assets.at("javascripts/parallax/mouse.parallax.js")"></script>
<script>
$(document).ready(function() {
				$('#background').mouseParallax({ moveFactor: 10 });

				$('body').height(3000);
			});
</script>

</body>
</html>
